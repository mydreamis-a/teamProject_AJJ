    <style>
        * {
            /* box-sizing: border-box; */
            padding: 0;
            margin: 0;
        }

        html,
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        [class^="section"] {
            border: 0.3vw solid black;
            height: 100%;
            width: 100%;
        }

        .Ahn-slide-container,
        .Joo-slide-container,
        .Jang-slide-container {
            border: 1px solid royalblue;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            top: 18vh;
        }

        [class $="-slide-wrap"] {
            display: flex;
            left: 0;
        }

        ul {
            padding: 0;
        }

        li {
            list-style: none;
        }

        [class *="-img"] {

            position: absolute;
            background-color: skyblue;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .page-number {
            text-align: center;
            font-weight: 900;
            font-size: 1.5vw;
            color: white;
        }

        .timer-wrap {
            width: 60vw;
            margin: 0 auto;
        }

        .Ahn-timer,
        .Joo-timer,
        .Jang-timer {
            background-color: royalblue;
            position: relative;
            height: 0.5vh;
            width: 0;
            top: 18vh;
        }
    </style>

                    el.style.left = `${currentLeft - (_this.imgWidth + _this.margin * 2)}vw`;

                    // ㅜ 트랜지션이 끝나면 이전 태그를 맨 뒤로 보내주기
                    if (idx === _this.index) {
                        _this._setTimeout = setTimeout(() => {
                            el.style.transition = "";

                            _this._setTimeout = setTimeout(() => {
                                if (_this.index >= _this.imgTagsLength - 1) _this.index = 0;
                                else _this.index++;

                                el.style.left = `${(_this.imgTagsLength - 1) * (_this.imgWidth + _this.margin * 2)}vw`;

        pxToVw(value) {

            return (value / bodyWidth * 100);
